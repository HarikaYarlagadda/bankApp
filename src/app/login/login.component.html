<html>
<h1 class="heading-bank">Welcome to Bank</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="container" flex>
    <div class="example-container">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="UserName" type="text" name="userName" class="form-control" [required]="true"
          formControlName="userName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="password" [type]="hide ? 'password' : 'text'" name="password" class="form-control"
          [required]="true" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" class="primary-btn" type="submit">Login</button>
      <button mat-raised-button color="basic" class="primary-btn" (click)="onClear()" type="button">Clear</button>
    </div>
  </div>
</form>
</html>
